<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="css/cadastro.css">
</head>
<body>

    <!-- NAVBAR -->
    <header class="navbar">
        <div class="logo">logo</div>

        <nav>
            <button class="btn-nav">游댉 IN칈CIO</button>
            <button class="btn-nav">游댉 QUIZ</button>
        </nav>

        <div class="nav-right">
            <button class="btn-login">Login</button>
            <button class="btn-cadastrar">Cadastrar</button>
        </div>
    </header>

    <!-- CONTE칔DO -->
    <main class="container">

        <div class="logo-central">logo</div>

        <div class="caixa-cadastro">

            <form>

                <div class="linha">
                    <div class="campo">
                        <label>E-mail</label>
                        <input type="text" id="ipt_email">
                    </div>

                    <div class="campo">
                        <label>Nome de usu치rio</label>
                        <input type="text" id="ipt_nomeUser">
                    </div>
                </div>

                <div class="linha">
                    <div class="campo">
                        <label>Senha</label>
                        <input type="password" id="ipt_senha">
                    </div>

                    <div class="campo">
                        <label>Confirmar Senha</label>
                        <input type="password" id="ipt_senhaCerta">
                    </div>
                </div>

                <img src="imagens/determinacao.png" class="coracao">

                <button class="btn-start" onclick="cadastrar()">START</button>

                </p>

            </form>

</body>
</html>


<script>

  // Array para armazenar empresas cadastradas para valida칞칚o de c칩digo de ativa칞칚o 
  let listaCadastroSite = [];

  function cadastrar() {
    // aguardar();

    //Recupere o valor da nova input pelo nome do id
    // Agora v치 para o m칠todo fetch logo abaixo
    var nomeUser = ipt_nomeUser.value;

    var email = ipt_email.value;

    var senha = ipt_senha.value;

    var senhaCerta = ipt_senhaCerta.value;

    var idCadastroLogin

    // Verificando se h치 algum campo em branco
    if (
      nomeUser == "" ||
      email == "" ||
      senha == "" ||
      senhaCerta == ""
    ) {
      cardErro.style.display = "block";
      mensagem_erro.innerHTML =
        "(Mensagem de erro para todos os campos em branco)";

      return false;
    } else {
      setInterval(sumirMensagem, 5000);
    }

    
    
    // Enviando o valor da nova input
    fetch("/usuarios/cadastrar", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify({
        // crie um atributo que recebe o valor recuperado aqui
        // Agora v치 para o arquivo routes/usuario.js
        nomeServer: nomeUser,
        emailServer: email,
        senhaServer: senha,
      }),
    })
      .then(function (resposta) {
        console.log("resposta: ", resposta);

        if (resposta.ok) {
          cardErro.style.display = "block";

          mensagem_erro.innerHTML =
            "Cadastro realizado com sucesso! Redirecionando para tela de Login...";

          setTimeout(() => {
            window.location = "login.html";
          }, "2000");

          limparFormulario();
          finalizarAguardar();
        } else {
          throw "Houve um erro ao tentar realizar o cadastro!";
        }
      })
      .catch(function (resposta) {
        console.log(`#ERRO: ${resposta}`);
        finalizarAguardar();
      });

    return false;
  }

  // Listando empresas cadastradas 
  function listar() {
    fetch("/empresas/listar", {
      method: "GET",
    })
      .then(function (resposta) {
        resposta.json().then((empresas) => {
          empresas.forEach((empresa) => {
            listaCadastroSite.push(empresa);

            console.log("listaCadastroSite")
            console.log(listaCadastroSite[0].codigo_ativacao)
          });
        });
      })
      .catch(function (resposta) {
        console.log(`#ERRO: ${resposta}`);
      });
  }

  function sumirMensagem() {
    cardErro.style.display = "none";
  }
</script>
