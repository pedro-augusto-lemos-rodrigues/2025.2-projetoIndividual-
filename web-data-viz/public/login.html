<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login</title>
    <link rel="stylesheet" href="css/login.css">
</head>

<body>

    <!-- NAVBAR -->
    <div class="Navbar">
        <div class="logoSite"></div>

        <div class="botoes1">
            <label class="inicio" style="color: #F5FF0C;" style="text-decoration: none;">Início</label>
            <label class="quiz" style="color: orange;" style="text-decoration: none;">Quiz</label>
        </div>

        <div class="loginCadastro">
            <label style="color: orange;">
                <a href="login.html" style="text-decoration: none;">Login</a>
            </label>

            <label style="color: orange;">
                <a href="cadastro.html" style="text-decoration: none;">Cadastro</a>
            </label>
        </div>

    </div>

    <main class="container">

        <div class="logo-central">logo</div>

        <div class="caixa-login">
            <label>E-mail</label>
            <input type="text" id="ipt_email">

            <label>Senha</label>
            <input type="password" id="ipt_senha">

            <a href="./quiz/quizIndex.html"></a>

            <button class="btn-start" onclick="entrar()">START</button>

            <p class="registro">
                Não possui conta? <a href="cadastro.html">Cadastre-se</a>
            </p>
        </div>
    </main>

</body>

</html>


<script>


    function entrar() {
       

        var emailVar = ipt_email.value;
        var senhaVar = ipt_senha.value;

        if (emailVar == "" || senhaVar == "") {
            cardErro.style.display = "block"
            mensagem_erro.innerHTML = "(Mensagem de erro para todos os campos em branco)";
            return false;
        }


        console.log("FORM LOGIN: ", emailVar);
        console.log("FORM SENHA: ", senhaVar);

        fetch("/usuarios/autenticar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO entrar()!")

            console.log(resposta);
            if (resposta.ok) {
                

                resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));
                    sessionStorage.EMAIL_USUARIO = json[0].email;
                    sessionStorage.NOME_USUARIO = json[0].nome;
                    sessionStorage.ID_USUARIO = json[0].idUsuario;

                    setTimeout(function () {
                        window.location = "./quiz/quizIndex.html";
                    }, 1000); // apenas para exibir o loading

                });

            } else {

                console.log("Houve um erro ao tentar realizar o login!");

                resposta.text().then(texto => {
                    console.error(texto);
                });
            }

        }).catch(function (erro) {
            console.log(erro);
        })

        return false;
    }

    

</script>
